<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-title>Categorias</ion-title>
      <ion-button fill="clear" (click)="modal.dismiss();">
        <ion-icon slot="icon-only" style="color: #555555; zoom: .8;"  name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container>

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input name="nombre" type="text" placeholder="Nombre del categoria" [(ngModel)]="categoria.nombre">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descripcion</ion-label>
      <ion-textarea name="descripcion" type="text" placeholder="Descripcion del categoria"
        [(ngModel)]="categoria.descripcion">
      </ion-textarea>
    </ion-item>
    <br>
    <div class="ion-padding">
      <ion-button size="large" *ngIf="!isModifyCategoria" type="submit" expand="block" (click)="guardarCategoria()">
        Guardar</ion-button>
      <ion-button size="large" *ngIf="isModifyCategoria" type="submit" expand="block"
        (click)="guardarCategoriaModificado()">Modificar</ion-button>
    </div>


    <br>
    <hr>
    <ion-list>
      <ion-item lines="none" align="center" *ngIf="categorias.length == 0">
        <ion-label>No se encontraron categorias</ion-label>
      </ion-item>
      <ion-item-sliding *ngFor="let categoria of categorias"
        (click)="modificarCategoria(categoria);$event.stopPropagation();">
        <ion-item-options side="end">
          <ion-item-option color="danger" expandable
            (click)="eliminarCategoria(categoria.id);$event.stopPropagation();">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
        <ion-item>
          <ion-label>
            <p><strong>Nombre</strong>: {{categoria.nombre}}</p>
            <p><strong>Descripcion</strong>: {{categoria.descripcion}}</p>
          </ion-label>
        </ion-item>

      </ion-item-sliding>
    </ion-list>

  </ng-container>
</ion-content>
