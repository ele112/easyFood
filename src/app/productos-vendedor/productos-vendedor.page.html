<ion-header translucent="true">

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <section>
    <ion-row *ngFor="let producto of productos" productos (click)="detail(producto)">
      <ion-col>
        <img [src]="producto.urlFoto" class="image-list">
      </ion-col>

      <ion-col size="6" class="border-bottom">
        <div class="product-detail">
          <div>
            <ion-label title>{{producto.nombre}}</ion-label><br>
            <ion-label small>{{producto.descripcion}}</ion-label>
          </div>
          <ion-label precio>${{producto.precio_unidad | CustomeCurrency}}</ion-label>
        </div>
      </ion-col>

      <ion-col size="2" class="border-bottom">
        <ion-icon name="pause-circle-outline" *ngIf="producto.isActive" (click)="pauseProducto(producto); $event.stopPropagation();"></ion-icon>
        <ion-icon name="play-outline" *ngIf="!producto.isActive" (click)="reactiveProducto(producto); $event.stopPropagation();"></ion-icon>

      </ion-col>

    </ion-row>
  </section>



</ion-content>
