<ion-header translucent="true">

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title title>Detalle</ion-title>

  </ion-toolbar>

</ion-header>


<ion-content>

  <ion-card class="detalle">
    <h3>San Joaquin</h3>
    <div>
      <small>Rut: 21.321.3213-2</small> <br>
      <small>Casino Paradiso</small>
    </div>
    <br>

    <ion-grid>
      <ion-row>
        <ion-col size="4">Codigo</ion-col>
        <ion-col size="4">Descripcion</ion-col>
        <ion-col size="4">Valor</ion-col>
      </ion-row>

      <ion-row *ngFor="let producto of pedidos.pedidos">
        <ion-col size="4">{{producto.id}}</ion-col>
        <ion-col size="4">{{producto.descripcion}} x {{producto.quality}}</ion-col>
        <ion-col size="4">${{producto.precio_unidad * producto.quality  | number}}</ion-col>
      </ion-row>



    </ion-grid>
    <hr>

    <ion-grid>
      <ion-row class="ion-padding">
        <ion-col size="6" align="left">Total</ion-col>
        <ion-col size="6" align="right">${{pedidos.total | number}}</ion-col>
      </ion-row>
    </ion-grid>


  </ion-card>

</ion-content>
