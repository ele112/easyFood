
<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>Buscador</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar 
    placeholder="Busca tus productos..."
    (ionCancel)="dismiss()" 
    (ionInput)="handleInput($event)" 
    showCancelButton="always"
    cancelButtonText="Cerrar" animated> </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list >
    <ion-item  *ngFor="let item of searchItems">{{item.name}}
      <ion-icon slot="start" right name="chevron-back-outline" item-right></ion-icon>
    </ion-item>
  </ion-list>


</ion-content>
